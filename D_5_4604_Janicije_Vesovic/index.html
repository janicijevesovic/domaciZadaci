<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27b6558cf9.js" crossorigin="anonymous"></script>
    <title>V Domaci</title>
</head>
<body>
    
    <h3>Responsive Forma</h3>

    <p>
        Promenite sirinu prozora kako biste videli efekat forme. Kada je ekran manji od 600px, formu kreirati tako da se njeni elemenit nalaze jedni ispod drugih.
    </p>

    <form>

        <div class="row">
            <label class="col-3">Ime i prezime: </label>
            <input type="text" class="col-9" placeholder="Unesite svoje ime i prezime">
        </div>

        <div class="row">
            <label class="col-3">Pretrazite: </label>
            <input type="text" class="col-5 col-m-6 search" placeholder="Pretrazite">
        </div>

        <div class="row">
            <label class="col-3">Zemlja: </label>
                <select class="col-9">
                    <option value="Italija">Italija</option>
                    <option value="Holandija">Holandija</option>
                    <option value="Spanija">Spanija</option>
                </select>
        </div>

        <div class="row">
            <label class="col-3">Opis: </label>
            <textarea class="col-9" placeholder="Napisite neki opis..."></textarea>
        </div>

        <div class="row">
            <input type="submit" class="col-1 dugme" value="Potvrdite">
        </div>

    </form>
</body>
</html>
