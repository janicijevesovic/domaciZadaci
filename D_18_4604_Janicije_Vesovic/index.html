<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. Domaci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stanje">
        <form action="">
            <p>
                <label for="deoNaziva">Unesite deo naziva proizvoda: </label>
                <input type="text" name="deoNaziva" id="deoNaziva" autofocus>
            </p>

            <p>
                <label for="minCena">Unesite donju vrednost cene: </label>
                <input type="number" name="minCena" id="minCena">
            </p>

            <p>
                <label for="maxCena">Unesite gornju vrednost cene: </label>
                <input type="number" name="maxCena" id="maxCena">
            </p>

            <input type="submit" value="Proveri stanje!" id="dugme">
        </form>
    </div>

    <div id="tabela">
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
